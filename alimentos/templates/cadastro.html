{% extends "base.html" %}


{% block main %}
<div class="col-md-4 col-md-offset-6">
    <form action="{{ url_for("cadastro") }}" method="POST">
        <table>
            <div class="form-group">
            <tr>
                <td>Nome do Alimento</td>
                <td><input type="text" name="nome_produto"></td>
            </tr>
            <tr>
                <td>Validade</td>
                <td><input type="text" name="validade"></td>
            </tr>
            <tr>
                <td>Peso</td>
                <td><input type="text" name="peso_produto"></td>
            </tr>
            <tr>
                <td>Preço</td>
                <td><input type="text" name="preco"></td>
            </tr>
            <tr>
                <td>Qtd Estoque</td>
                <td><input type="text" name="quantidade"></td>
            </tr>
            <tr>
                <td>País de Origem</td>
                <td><input type="text" name="pais_origem"></td>
            </tr>
            <tr>
                <td>Fornecedor</td>
                <td><input type="text" name="fornecedor"></td>
            </tr>
            </div>
        </table><br>
        <input class="btn btn-dark" type="submit" value="Cadastrar" class="enviar">
    </form>

</div>

{% endblock main %}
